<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" th:href="@{/css/core.css}"/>
    <!--<link rel="stylesheet" href="/css/core.css"/>-->
    <script th:src="@{/js/jquery-1.11.0.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style type="text/css">
        .register-padding {
            padding-left: 35px;
            padding-right: 35px;
        }
    </style>

    <script>
        function  sendSms(path){
            var mobile = $("#mobile_input").val();
            console.log("mobile:"+mobile);
            $.get(path,{mobile:mobile},function(data,status){
                console.log("Data: " + data + "\nStatus: " + status);
                if("success"==data){
                    alert("send success!");
                }
            });
        }

    </script>

</head>

<body>

<div class="container-fluid">
    <!--title-->
    <div class="row title">
        <div class="col-sm-12">注册</div>
    </div>

    <div class="row register-padding" style="margin-top: 20px;">
        <div class="col-xs-6 text-center">登录</div>
        <div class="col-xs-6 text-center">注册</div>
    </div>
    <div class="row register-padding" style="margin-top: 20px;">

        <div class="" style="background-color: #E5E5E5;height: 3px;"></div>
    </div>


    <div th:text="${msg}"></div>
    <!--<form th:action="@{/user/register}" method="post">-->
    <form th:action="@{/user/register}" method="post">
        <div class="row register-padding" style="margin-top: 20px;">
            <input type="text" class="form-control" placeholder="请输入您的邮箱..." name="email">
        </div>
        <div class="row register-padding" style="margin-top: 20px;">
            <input type="password" class="form-control" placeholder="请输入您的密码..." name="password">
        </div>
        <div class="row register-padding" style="margin-top: 20px;">
            <input type="text" class="form-control" placeholder="请输入您的昵称..." name="username">
        </div>
        <div class="row register-padding" style="margin-top: 20px;">
            <div class="col-xs-8" style="padding-left: 0px;">
                <input id="mobile_input" type="text" class="form-control" placeholder="请输入手机号..." name="mobile">
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default" th:onclick="|sendSms('@{/user/sendSms}')|">发送</button>
            </div>

        </div>
        <div class="row register-padding" style="margin-top: 20px;">
            <input type="text" class="form-control" placeholder="请输入验证码..." name="code">
        </div>
        <div class="row register-padding" style="margin-top: 20px;">
            <div class="col-xs-12" style="padding-left: 0px;padding-right: 0px;">
                <input type="submit" class="btn btn-success" style="width: 100%;" value="注册"></input>
            </div>
        </div>
    </form>

    <script>
        function goLogin(path){
            location.href=path;
        }
    </script>

    <div class="row register-padding" style="margin-top: 20px;">
        已有帐号?&nbsp;|&nbsp;
        <span style="color: green;"  th:onclick="|goLogin('@{/user/loginUI}')|">去登录</span>
        <!--<span style="color: green;"  th:onclick="|location.href='@{/user/loginUI}'|">去登录</span>-->
    </div>
</div>

</body>

</html>
