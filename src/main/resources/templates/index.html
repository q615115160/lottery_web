<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta charset="utf-8" />
		<title>123</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/core.css" />
		<script th:src="@{/js/core.js}"></script>
		<style type="text/css">
			
			/*special*/
			.mcarousel {
				height: 200px;
			}
			
			.chat_title {
				height: 29px;
				line-height: 29px;
				color: rgba(16, 16, 16, 1);
				font-size: 20px;
				font-family: Roboto;
			}
			
			.chat_des {
				height: 23px;
				line-height: 20px;
				color: rgba(16, 16, 16, 1);
				font-size: 14px;
				font-family: Roboto;
			}
			
		</style>
	</head>

	<body>
		<div class="container-fluid">

			<!--title-->
			<div class="row title">
				<div class="col-sm-12">黑马彩票</div>
			</div>

			<!--carousel-->
			<div id="carousel-example-generic" class="row carousel slide mcarousel" data-ride="carousel">

				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png">

					</div>
					<div class="item">
						<img src="img/2.png">
						
					</div>
					<div class="item ">
						<img src="img/3.png">

					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<!--chat-->
			<div class="row" style="height: 75px;padding-left: 10px;padding-top: 8px;" th:onclick="|jumpToUrl('@{/bbs/bbs_index}')|">
				<div class="chat_title">博彩讨论区</div>
				<div class="chat_des" th:text="${lastbbs}">今天晚上的比赛大家怎么看</div>
			</div>

			<div class="row">
				<div class="col-xs-12" style="height: 1px;background: #C7C7C7;">
				</div>
			</div>

			<script>
				function toLotteryDetail(path,code){
					location.href=path+"?code="+code;
				}
			</script>

			<!--lottery item-->
			<div class="row" style="height: 80px; padding-top: 10px;" th:each="history:${historyList}" th:onclick="|toLotteryDetail('@{/detail}',${history.code})|">
				<!--left-->
				<div class="col-xs-11">
					<div class="row" style="">
						<!--第1003478期 2018/10/3 21:09:38-->
						<span style="font-size: 18px;" th:text="${history.code}">第2018019期</span>
						<span style="margin-left: 10px;" th:text="${history.date}">2018-02-13(二)</span>
					</div>
					<div class="row ball-container">
						<div class="ball-item red-ball" th:text="${history.red.split(',')[0]}">11</div>
						<div class="ball-item red-ball" th:text="${history.red.split(',')[1]}">11</div>
						<div class="ball-item red-ball" th:text="${history.red.split(',')[2]}">11</div>
						<div class="ball-item red-ball" th:text="${history.red.split(',')[3]}">11</div>
						<div class="ball-item red-ball" th:text="${history.red.split(',')[4]}">11</div>
						<div class="ball-item red-ball" th:text="${history.red.split(',')[5]}">11</div>
						<div class="ball-item blue-ball" th:text="${history.blue}">11</div>
					</div>

				</div>
				<!--right-->
				<div class="col-xs-1" style="padding:0px;margin-top: 20px;">
					<span class="glyphicon glyphicon-chevron-right">

					</span>
				</div>
				<div class="col-xs-12" style="height: 1px;background: #C7C7C7;margin-top: 10px">
				</div>
			</div>

			<!--bottom menu-->
			<!--<div class="menu">-->
				<!--<div class="col-xs-4 menu-item menu-item-actived">-->
					<!--<span class="glyphicon glyphicon-home"></span>-->
					<!--<p>首页</p>-->
					<!---->
				<!--</div>-->
				<!--<div class="col-xs-4 menu-item">-->
					<!--<span class="glyphicon glyphicon-shopping-cart"></span>-->
					<!--<p>选号</p>-->
					<!---->
				<!--</div>-->
				<!--<div class="col-xs-4 menu-item">-->
					<!--<span class="glyphicon glyphicon-user"></span>-->
					<!--<p>我</p>-->
				<!--</div>-->
				<!---->
				<!---->
			<!--</div>-->

			<div th:replace="~{common/menubase :: #menubase}"></div>
			

		</div>

	</body>

</html>
