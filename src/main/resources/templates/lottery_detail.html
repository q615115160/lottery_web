<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/core.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script th:src="@{/js/core.js}"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--title-->
			<div class="row title">
				<div class="col-sm-12">彩票详情</div>
				<div style="position: absolute;left: 10px; top: 0px;" onclick="history.back()">
					&lt;返回
					
				</div>
			</div>

			<!--carousel-->
			<div id="carousel-example-generic" class="row carousel slide mcarousel" data-ride="carousel">

				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png">
					</div>
					<div class="item">
						<img src="img/2.png">
						
					</div>
					<div class="item ">
						<img src="img/3.png">

					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<!---->
			<div class="row">
				<div style="float: left;" th:text="|第${history.code}期|">第23479238期</div>
				<div style="float: right;" th:text="${history.date}">2018/02/26</div>
			</div>

			<!-- ball-->
			<div class="row text-center">
				<div class="ball-item red-ball" th:text="${history.red.split(',')[0]}">11</div>
				<div class="ball-item red-ball" th:text="${history.red.split(',')[1]}">11</div>
				<div class="ball-item red-ball" th:text="${history.red.split(',')[2]}">11</div>
				<div class="ball-item red-ball" th:text="${history.red.split(',')[3]}">11</div>
				<div class="ball-item red-ball" th:text="${history.red.split(',')[4]}">11</div>
				<div class="ball-item red-ball" th:text="${history.red.split(',')[5]}">11</div>
				<div class="ball-item blue-ball" th:text="${history.blue}">11</div>
			</div>

			<!--total show-->
			<div class="row">
				<div class="col-xs-12" style="padding-left: 20px; padding-right: 20px;margin-top: 15px;">
					<table class="table table-bordered text-center">
						<thead style="background-color: #E5E5E5;">
							<tr>
								<td>本期销量</td>
								<td>奖池奖金</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="color: red;" th:text="${history.sales}">135,1233,2343</td>
								<td style="color: red;" th:text="${history.poolmoney}">135,1233,2343</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

			<!--pay detail-->
			<div class="row">
				<div class="col-xs-12" style="padding-left: 20px; padding-right: 20px;">
					<table class="table table-bordered text-center">
						<thead style="background-color: #E5E5E5;">
							<tr>
								<td>奖池</td>
								<td>中奖注数</td>
								<td>奖金</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center" >一等奖</td>
								<td class="text-center" th:text="${history.prizegrades[0].typenum}">4</td>
								<td class="text-center" style="color: red;" th:text="${history.prizegrades[0].typemoney}">5,000,000</td>
							</tr>
							<tr>
								<td class="text-center">二等奖</td>
								<td class="text-center" th:text="${history.prizegrades[1].typenum}">85</td>
								<td class="text-center" style="color: red;" th:text="${history.prizegrades[1].typemoney}">3,000,000</td>
							</tr>
							<tr>
								<td class="text-center">三等奖</td>
								<td class="text-center" th:text="${history.prizegrades[2].typenum}">100</td>
								<td class="text-center" th:text="${history.prizegrades[2].typemoney}">3000</td>
							</tr>
							<tr>
								<td class="text-center">四等奖</td>
								<td class="text-center" th:text="${history.prizegrades[3].typenum}">153</td>
								<td class="text-center" th:text="${history.prizegrades[3].typemoney}">200</td>
							</tr>
							<tr>
								<td class="text-center">五等奖</td>
								<td class="text-center" th:text="${history.prizegrades[4].typenum}">267</td>
								<td class="text-center" th:text="${history.prizegrades[4].typemoney}">10</td>
							</tr>
							<tr>
								<td class="text-center">六等奖</td>
								<td class="text-center" th:text="${history.prizegrades[5].typenum}">321</td>
								<td class="text-center" th:text="${history.prizegrades[5].typemoney}">5</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
			
			<!--bottom menu placeholder-->
			<div style="margin-bottom: 50px;">
			</div>

			<div th:replace="~{common/menubase :: #menubase}"></div>

			<!--bottom menu-->

		</div>

	</body>

</html>
