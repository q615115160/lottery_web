<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/core.css}"/>
		<script th:src="@{/js/jquery-1.11.0.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/core.js}"></script>
		<style type="text/css">
			.ball-item {
				width: 28px;
				height: 28px;
			}
			
			.btn-bottom {
				width: 100%;
				height: 50px;
				line-height: 50px;
				background: #f8f8f8;
				position: fixed;
				bottom: 0px;
				left: 0px;
				text-align: center;
			}
			
			.pay-bottom {
				background-color: white;
				width: 100%;
				height: 120px;
				position: fixed;
				bottom: 50px;
				left: 0px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<!--title-->
			<div class="row title" >
				<div class="col-sm-12">订单详情</div>
				<div style="position: absolute;left: 10px; top: 0px;" th:onclick="|jumpToUrl('@{/chart/chartUI}')|">
					&lt;返回

				</div>
			</div>

			<!---->
			<div class="row" style="margin-top: 10px;">
				<div>订单详情:</div>
			</div>

			<div class="row">
				<div class="col-sm-12" style="height: 1px;background: #C7C7C7;">
				</div>
			</div>

			<!--lottery item-->
			<div class="row" style="height: 80px; padding-top: 10px;" th:each="item:${order.orderItems}">
				<!--left-->
				<div class="col-xs-1" style="margin-top: 20px;">
				</div>
				<!--middle-->
				<div class="col-xs-10" style="padding-left: 25px;">
					<div class="row" >
						<div class="ball-item red-ball" th:text="${item.red.split(',')[0]}">11</div>
						<div class="ball-item red-ball" th:text="${item.red.split(',')[1]}">11</div>
						<div class="ball-item red-ball" th:text="${item.red.split(',')[2]}">11</div>
						<div class="ball-item red-ball" th:text="${item.red.split(',')[3]}">11</div>
						<div class="ball-item red-ball" th:text="${item.red.split(',')[4]}">11</div>
						<div class="ball-item red-ball" th:text="${item.red.split(',')[5]}">11</div>
						<div class="ball-item blue-ball"  th:text="${item.blue}">11</div>
					</div>
					<div class="row" style="margin-top: 8px;">
						<span style="" th:text="|单式${item.count}注 ${item.subTotal}元|">单式一注&nbsp;2元</span>
					</div>

				</div>
				<!--right-->
				<div class="col-xs-1" style="padding:0px;margin-top: 20px;">
				</div>

				<!--<div class="row">-->
				<div class="col-xs-12" style="height: 1px;background: #C7C7C7;margin-top: 8px">
				<!--</div>-->
			</div>
			</div>


			<!--bottom menu placeholder-->
			<div style="margin-bottom: 170px;">
			</div>
			<!--pay select-->
			<div class="pay-bottom">
				<div >
					<div  style="height: 1px;background: #C7C7C7;">
				</div>
				</div>
				<div style="height: 40px;line-height: 40px;">
					<span>微信支付</span>
					<div class="radio" style="float: right;">
						<input type="radio" name="pay" value="1">
					</div>
				</div>
				<div >
					<div  style="height: 1px;background: #C7C7C7;">
				</div>
				<div style="height: 40px;line-height: 40px;">
					<span>支付宝支付</span>
					<div class="radio" style="float: right;">
						<input type="radio" name="pay" value="2">
					</div>
				</div>
				<div >
					<div  style="height: 1px;background: #C7C7C7;">
				</div>
				<div style="height: 40px;line-height: 40px;">
					<span>黑马币支付</span>
					<div class="radio" style="float: right;">
						<input type="radio" name="pay" value="3">
					</div>
				</div>
				<div >
					<div  style="height: 1px;background: #C7C7C7;">
				</div>
			</div>

			<!--bottom menu-->
			<btn class="btn-bottom" th:text="|确认付款 ${order.total}元|">
				确认付款&nbsp;4元
			</btn>

		</div>

	</body>

</html>
