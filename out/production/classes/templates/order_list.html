<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/core.css}"/>
    <script th:src="@{/js/jquery-1.11.0.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/core.js}"></script>
    <style type="text/css">
        .ball-item {
            width: 28px;
            height: 28px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <!--title-->
    <div class="row title">
        <div class="col-sm-12">订单列表</div>
        <div style="position: absolute;left: 10px; top: 0px;" onclick="history.back()">
            &lt;返回

        </div>
    </div>

    <div th:each="order:${orders}">

        <div class="row" style="background-color: #E5E5E5;">
            <div class="col-xs-12" style="padding-left:0px;padding-right: 0px;">
                <div class="row">
                    <div class="col-xs-4 "
                         style="padding-left:0px;padding-right: 0px;font-size: 12px; ">第12312434期
                    </div>
                    <div class="col-xs-4 "
                         style="padding-left:0px;padding-right: 0px;font-size: 12px; ">
                        开奖日期:2018/07/20
                    </div>
                    <div class="col-xs-4 "
                         style="padding-left:0px;padding-right: 0px;font-size: 12px; "  th:text="|总金额:${order.total}元|">总金额:2元
                    </div>
                </div>
            </div>
            <div style="font-size: 12px; "  th:text="|订单编号:${order.id}|">
                订单编号:1223945732947579
            </div>
            <div style="font-size: 12px; " th:switch="${order.status}">
                <span th:case="0"> 订单状态:未付款</span>
                <span th:case="1"> 订单状态:已付款</span>
                <span th:case="*"> 订单状态:*</span>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-12 " style="height: 1px;background: #C7C7C7; ">
            </div>
        </div>

        <!--lottery item-->
        <div class="row " style="height: 80px; padding-top: 10px; "  th:each="item:${order.orderItems}">
            <!--left-->
            <div class="col-xs-1 " style="margin-top: 20px; ">
            </div>
            <!--middle-->
            <div class="col-xs-10 " style="padding-left: 25px; ">
                <div class="row" >
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[0]}">11</div>
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[1]}">11</div>
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[2]}">11</div>
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[3]}">11</div>
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[4]}">11</div>
                    <div class="ball-item red-ball" th:text="${item.red.split(',')[5]}">11</div>
                    <div class="ball-item blue-ball"  th:text="${item.blue}">11</div>
                </div>
                <div class="row" style="margin-top: 8px;">
                    <span style="" th:text="|单式${item.count}注 ${item.subTotal}元|">单式一注&nbsp;2元</span>
                </div>

            </div>
            <!--right-->
            <div class="col-xs-1 " style="padding:0px;margin-top: 20px; ">
            </div>

            <div class="col-xs-12 " style="height: 1px;background: #C7C7C7;margin-top: 4px ">
            </div>
        </div>
    </div>

</div>

</body>

</html>
