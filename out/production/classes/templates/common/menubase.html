<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>

<div class="menu" id="menubase">
    <div class="col-xs-4 menu-item menu-item-actived" th:onclick="|jumpToUrl('@{/}')|">
        <span class="glyphicon glyphicon-home"></span>
        <p>首页</p>

    </div>
    <div class="col-xs-4 menu-item" th:onclick="|jumpToUrl('@{/chart/selectUI}')|" >
        <span class="glyphicon glyphicon-shopping-cart"></span>
        <p>选号</p>

    </div>
    <div class="col-xs-4 menu-item" th:onclick="|jumpToUrl('@{/user/myUI}')|">
        <span class="glyphicon glyphicon-user"></span>
        <p>我</p>
    </div>


    <script>

        function jump(path){
            location.href=path;
        }
    </script>

</div>

</body>
</html>
